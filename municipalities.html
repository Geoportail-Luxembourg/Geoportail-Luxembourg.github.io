<html>
  <head>
    <script src="//apiv3.geoportail.lu/apiv3loader.js"  type="text/javascript"></script>
  </head>
  <body>
    <div id="map1"></div>
    <script>
      var curMap = new lux.Map({
        target: 'map1',
        bgLayer: 'basemap_2015_global',
        zoom: 8,
        position: [80000, 80000]
      });
      curMap.addGeoJSON({
        url: 'https://geoportail-luxembourg.github.io/communes.geojson'
      });
    </script>
  </body>
</html>
